syntax="proto3";

package calc;

option go_package = "./calc";

message SumRequest {
  int32 number1 = 1;
  int32 number2 = 2;
}

message SumResponse {
  int32 result = 1;
}

message SequenceRequest {
  int32 number = 1;
}

message SequenceResponse {
  int32 result = 1;
}

service Calc {
  rpc Sum(SumRequest) returns (SumResponse);
  rpc SumSequence(stream SequenceRequest) returns(SequenceResponse);
}




