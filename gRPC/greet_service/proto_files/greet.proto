syntax="proto3";

package greet;

option go_package = "./greet";

message GreetRequest {
    string name = 1;
}

message GreetResponse {
    string greeting = 1;
}

message GreetManyRequest {
  string name = 1;
  int32 amount = 2; 
}

message GreetManyResponse {
  string result = 1;
}

service GreetService {
    rpc SayHello(GreetRequest) returns (GreetResponse);
    rpc SayManyHello(GreetManyRequest) returns(stream GreetManyResponse);
    rpc GreetManyUsers(stream GreetRequest) returns (GreetResponse);
    rpc GreetManyTimes(stream GreetRequest) returns (stream GreetResponse);
} 
